<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
           <div>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Names" required>
            </div> 
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <br>
            <div>
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="input your password">
            </div>
            <br>
            <div>
                <label>
                <input type="checkbox" id="terms" name="terms" placeholder="Click to agree to terms and conditions">
                 I agree to the terms and conditions
                </label>
            </div>
            <br>
            <div>
                <label>
                <button type="submit">Register Now</button>
                </label>
            </div>
        </form>
    </main>
    
    <footer>
        <p>copyright 2024 TechCon</p>
    </footer>
</body>
</html>
